    <header class="site-header">
      <h1 class="logo"><img class="logo-img" src="images/ksu%20logo%20white.png" alt="KSU Logo" /><span>KSU CET Hostel Finder</span></h1>

    <main class="hero">
      <h2>Find Your Next Home</h2>
      <p class="subtitle">Discover the best student hostels with the amenities you need. Search by name, features, or distance from campus.</p>

      <form id="search-form" class="search-form" action="hostels.html">
        <div class="search-filters">
          <div class="filter-group">
            <label for="search">Search</label>
            <input type="search" id="search" name="q" placeholder="Search by hostel name..." />
          </div>

          <div class="filter-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Any</option>
              <option value="boys">Boys</option>
              <option value="girls">Girls</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="distance">Distance</label>
            <div class="range-group">
              <input type="range" id="distance" name="distance" min="0" max="2" step="0.1" value="2" />
              <output for="distance">2 km</output>
            </div>
          </div>

          <div class="filter-group">
            <label>Amenities</label>
            <div id="amenity-filters" class="amenity-filters">
            </div>
          </div>
        </div>
        <button type="submit" class="selector-submit">Search Hostels</button>
      </form>
    </main>
